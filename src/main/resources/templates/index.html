	<script type="text/javascript">
						window.onload=function () {
			var aaa=document.getElementsByName("ss");
			for(var i=0;i<aaa.length;i++)
			{
				aaa[i].onclick=function () {
					var request=new XMLHttpRequest();
					request.open("GET",this.href);
					request.send(null);
					request.onreadystatechange=function () {
						if(request.readyState==4)
						{
							if(request.status==200||request.status==304)
							{
								document.getElementById("ziyuan").innerHTML=request.responseText;
							}
						}
					}
					return false;
				}
			}
		}

						function loadXMLDoc()
						{
							var xmlhttp;
							if (window.XMLHttpRequest)
							{
								//  IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
								xmlhttp=new XMLHttpRequest();
							}
							else
							{
								// IE6, IE5 浏览器执行代码
								xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
							}
							xmlhttp.onreadystatechange=function()
							{
								if (xmlhttp.readyState==4 && xmlhttp.status==200)
								{var re=document.getElementById("reply").value

									document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
								}
							}
							var re=document.getElementById("reply").value
							xmlhttp.open("GET","/reply/"+re,true);
							xmlhttp.send();
						}

	</script>
